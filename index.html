<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Saint Valentin</title>

  <style>
    body {
      background-color: #fff0f5;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .scene {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* Rectangle central */
    .box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      width: 350px;
    }

    h1 {
      margin-bottom: 30px;
    }

    button {
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background-color: #ff69b4;
      color: white;
    }

    #no {
      background-color: #ccc;
      position: absolute;
    }

    /* Galerie autour */
    .gallery {
      position: absolute;
      inset: 0;
      display: none;
      z-index: 1;
    }

    .img-link {
      position: absolute;
      width: 160px;
      height: 160px;
      border-radius: 20px;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .img-link:hover {
      transform: scale(1.08);
    }

    .img-link img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Positions autour du rectangle */
    .img1 { top: 15%; left: 10%; }
    .img2 { top: 15%; right: 10%; }
    .img3 { bottom: 15%; left: 10%; }
    .img4 { bottom: 15%; right: 10%; }
  </style>
</head>

<body>

<div class="scene">

  <!-- IMAGES -->
  <div class="gallery" id="gallery">
    <a href="page.html" class="img-link img1">
      <img src="images/img1.jpg">
    </a>

    <a href="page.html" class="img-link img2">
      <img src="images/img2.jpg">
    </a>

    <a href="page.html" class="img-link img3">
      <img src="images/img3.jpg">
    </a>

    <!-- Image spÃ©ciale -->
    <a href="page-speciale.html" class="img-link img4">
      <img src="images/img-speciale.jpg">
    </a>
  </div>

  <!-- QUESTION -->
  <div class="box">
    <h1>Je suis le meilleur Valentin sur Terre ? ðŸ’˜</h1>
    <button id="yes">Oui</button>
    <button id="no">Non</button>
  </div>

</div>

<script>
  const noButton = document.getElementById("no");
  const yesButton = document.getElementById("yes");
  const gallery = document.getElementById("gallery");

  // Bouton NON qui fuit
  noButton.addEventListener("mouseover", () => {
    const box = document.querySelector(".box");
    const rect = box.getBoundingClientRect();

    const x = Math.random() * (rect.width - noButton.offsetWidth);
    const y = Math.random() * (rect.height - noButton.offsetHeight);

    noButton.style.left = x + "px";
    noButton.style.top = y + "px";
  });

  // Bouton OUI â†’ fait apparaÃ®tre les images
  yesButton.addEventListener("click", () => {
    gallery.style.display = "block";
  });
</script>

</body>
</html>
