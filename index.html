<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Saint Sem</title>
  <style>
    body {
      background-color: #fff0f5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      position: relative;
      width: 350px;
    }

    h1 {
      margin-bottom: 30px;
    }

    button {
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background-color: #ff69b4;
      color: white;
    }

    #no {
      background-color: #ccc;
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Je suis le meilleur Valentin sur Terre ?</h1>
    <button id="yes" onclick="location.href='valentin.html'">Oui</button>
    <button id="no">Non</button>
  </div>

  <script>
    const noButton = document.getElementById("no");

    noButton.addEventListener("mouseover", () => {
      const box = document.querySelector(".box");
      const boxRect = box.getBoundingClientRect();

      const maxX = boxRect.width - noButton.offsetWidth;
      const maxY = boxRect.height - noButton.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noButton.style.left = x + "px";
      noButton.style.top = y + "px";
    });
  </script>

</body>
</html>
