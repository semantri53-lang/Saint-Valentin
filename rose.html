<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: pink;
            text-align: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding-top: 50px;
            overflow: hidden; /* Pour les feux d'artifice */
        }

        h1 {
            color: #d63384;
            font-size: 2.5em;
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease-out;
        }

        /* --- PHOTO RECTANGULAIRE --- */
        .photo-container {
            display: inline-block;
            margin: 20px auto;
            padding: 15px;
            background: white; /* Effet bordure photo polaroÃ¯d */
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: popIn 1s ease-out;
        }

        .photo-container img {
            max-width: 80vw;  /* Maximum 80% de la largeur de l'Ã©cran */
            max-height: 50vh; /* Maximum 50% de la hauteur de l'Ã©cran */
            display: block;
            border: 2px solid #ff7aa2; /* Petit liserÃ© rose autour de l'image */
        }

        .final-phrase {
            font-size: 1.5em;
            color: #d63384;
            margin-top: 20px;
            font-weight: bold;
            animation: fadeIn 2.5s ease-in;
        }

        /* --- FEUX D'ARTIFICE --- */
        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            pointer-events: none;
            animation: explode 1.5s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)); opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>

<body>

    <audio autoplay loop>
        <source src="where-is-my-husband.mp3" type="audio/mpeg">
    </audio>

    <h1>Joyeuse Sem-Valentin Princesse ðŸ’•</h1>

    <div class="photo-container">
        <img src="ta-photo.JPG" alt="Photo de nous">
    </div>

    <p class="final-phrase">Je t'offre le plaisir d'Ãªtre ma partenaire ! ðŸŒ¹</p>

    <button class="back-btn" onclick="location.href='index.html'" style="position: fixed; bottom: 20px; left: 20px;">
        â¬… Retour
    </button>

    <script>
        // Lance les feux d'artifice dÃ¨s que la page s'affiche
        function launchFireworks() {
            const colors = ['#ffffff', '#ff7aa2', '#ffd700', '#ff0000', '#00d4ff'];
            for (let i = 0; i < 50; i++) {
                const f = document.createElement('div');
                f.className = 'firework';
                f.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                // Position alÃ©atoire sur l'Ã©cran pour plus de fÃªte
                f.style.left = Math.random() * 100 + '%';
                f.style.top = Math.random() * 60 + '%';
                
                const x = (Math.random() - 0.5) * 400 + 'px';
                const y = (Math.random() - 0.5) * 400 + 'px';
                f.style.setProperty('--x', x);
                f.style.setProperty('--y', y);
                
                document.body.appendChild(f);
                setTimeout(() => f.remove(), 1500);
            }
        }

        // Lance une explosion toutes les secondes
        setInterval(launchFireworks, 1000);
        // PremiÃ¨re explosion immÃ©diate
        window.onload = launchFireworks;
    </script>

</body>
